<div class="post-list container">
  <app-admin-content-header
  headerTitle="POSTS"
>
</app-admin-content-header>
      <div class="filter">
        Search
        <input
            name='filter'
            type="text"
            [(ngModel)]="search"
            (input)="onSearch($event.target.value)"
        />
        <button
            class="btn btn-delete"
            [disabled]="disableDelete"
            (click)="deleteSelectedPosts()"
        >
          Delete
      </button>
      <button
      [routerLink]="'add-post'"
      class="btn btn-link btn-add"
  >
    Add Post
  </button>
    </div>

<app-table
    cssClass="posts"
    [columnDefs]="columnDefs"
    [data]="posts"
></app-table>
</div>
