<div class="container">
  <div class="admin-form">
    <div class="form-body">
      <form [formGroup]="postForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label class="form-label">Title</label>
          <input type="text" formControlName="title" required>
          <div *ngIf="postForm.controls.title.invalid && (postForm.controls.title.dirty || postForm.controls.title.touched)" class="error">
            <div *ngIf="postForm.controls.title.errors.required">
              Title is required.
            </div>
          </div>
        </div>
        <div class="form-group">
          <label class="form-label">Category</label>
          <input type="text" formControlName="category">
          <div *ngIf="postForm.controls.category.invalid && (postForm.controls.category.dirty || postForm.controls.category.touched)" class="error">
            <div *ngIf="postForm.controls.category.errors.required">
              category is required.
            </div>
          </div>
        </div>
        <div class="form-group">
          <label class="form-label">Description</label>
          <textarea rows="4" cols="50" formControlName="description"></textarea>
          <div *ngIf="postForm.controls.description.invalid && (postForm.controls.description.dirty || postForm.controls.description.touched)" class="error">
            <div *ngIf="postForm.controls.description.errors.required">
              description is required.
            </div>
          </div>
        </div>
        <button type="submit" [disabled]="!postForm.valid">Submit</button>
      </form>
    </div>
  </div>
</div>
